<!DOCTYPE html>
<html lang="en">

  <title>Document</title>

  <style>
    
    body{
      background-color: black;
      display: flex;
      padding-top: 60px;

    }

    .items {
      display: flex;
      flex-direction: column;

      justify-content: center;
    }

    }

    .small-icons-image{
      width: 50px;
      height: 50px;
      object-fit: cover;
    }

    .banner-image {
      width: 128px;
      height: 128px;
      object-fit: cover;
      border-radius: 128px;
      border: 1px white solid; 
    }

    .name {
      display: flex;
      justify-content: center;
      color:white;
    }

    .link {
      display: flex;
      align-items: center;
      padding: 5px;
      background-color: white;
    }

    .link a {
      text-align: center;
      color: black;
      flex-grow: 1;
    }

  </style> 
</head>

<body>
  
  <div class="items">
